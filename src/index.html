<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Section</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="comments">
        <div class="comments__header comments-header">
            <div class="comments-header__count"><span>0</span> Comments</div>
            <select name="sort" id="sort" class="comments-header__sort">
                <option value="date" selected class="comments-header__bydate">date</option>
                <option value="rate" class="comments-header__byrate">rating</option>
            </select>
        </div>
        <form class="comments__form comments-form" name="comments__form">
            <input type="name" name="name" class="comments-form__name" placeholder="Your name">
            <input name="content" class="comments-form__content" placeholder="Add a comment...">
            </input>
            <input name="date" type="date" class="comments-form__date">
            <button type="submit" class="comments-form__submit button gray">Comment</button>
        </form>
        <div class="comments__list">

        </div>

    </div>
</body>

</html>
